<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
	<section class="list-panel">
		<h2 class="text-center">Todo List</h2>
		<input type="text" class="form-control" name="new-todo" id="new-todo" placeholder="Add a new item" onkeydown="addNewItem(event)">
		<ul id="todo-list" class="list-unstyled">
		</ul>
	</section>
	<script type="text/javascript" src="build/main.bundle.js"></script>
</body>

</html>
